test:
  name: "__synth_tools:{config_name}"
  type: network_grid
  period: 60

targets:
  match:
    devices:
    - site.site_name: Ashburn DC3
    - label: one_of(edge router, gateway, bastions)
    interface_addresses:
      family: IP_FAMILY_V4
      public_only: true
    sending_ips:
      public_only: true
    snmp_ip:
      public_only: true

agents:
  max_matches: 1
  match:
  - status: AGENT_STATUS_OK
  - last_authed: newer_than(yesterday)

