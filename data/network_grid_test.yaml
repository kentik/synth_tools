test:
  period: 300
  type: network_grid

targets:
  match:
    devices:
    - site.site_name: Ashburn DC3
    - label: one_of(edge router, gateway, bastions)
    interface_addresses:
      family: IP_FAMILY_V4
      public_only: true
    sending_ips:
      public_only: true
    snmp_ip:
      public_only: true

agents:
  match:
  - type: private

