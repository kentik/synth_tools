test:
  type: agent
  period: 600
  ping:
    protocol: tcp
    port: 80
    delay: 200
  trace:
    protocol: udp
  health_settings:
    packet_loss_critical: 60

targets:
  max_matches: 1
  match:
    - agent_impl: IMPLEMENT_TYPE_RUST
    - country: one_of(US, United States)

agents:
  match:
    - agent_impl: IMPLEMENT_TYPE_RUST
    - country: '!one_of(US, United States)'
