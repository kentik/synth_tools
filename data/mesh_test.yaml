test:
  type: mesh
  family: IP_FAMILY_V4
  period: 600
  ping:
    protocol: icmp
    timeout: 3000
  trace:
    protocol: icmp
    timeout: 22500
  health_settings:
    latency_critical_stddev: 4
    packet_loss_warning: 20

agents:
  match:
  - family: IP_FAMILY_DUAL
  - one_of_each:
      asn: [14061]
      country: [US, DE, SG]
