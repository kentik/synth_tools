test:
  name: "__synth_tools:{config_name}"
  type: dns_grid
  period: 60
  health_settings:
    dns_valid_codes: [0]
  record_type: DNS_RECORD_AAAA
  servers: [1.1.1.1, 8.8.8.8]

targets:
  use:
  - www.example.com

agents:
  min_matches: 3
  match:
  - cloud_region: regex(.*-west-.*)
  - type: global
